<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Awesome Webpage</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hello! I'm excited to share my webpage with you. This is a simple HTML page with a clean design.</p>
        <h2>My Interests</h2>
        <ul>
            <li>Web Development</li>
            <li>Artificial Intelligence</li>
            <li>Traveling</li>
            <li>Photography</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Awesome Webpage</p>
    </footer>
</body>
</html>
